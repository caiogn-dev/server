user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log formatado para extrair o IP real do cliente via Cloudflare
    log_format main '$http_x_forwarded_for - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Proteção básica contra buffer overflow
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 50M;
    large_client_header_buffers 4 8k;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml image/svg+xml;

    # Rate Limiting para APIs e Webhooks
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=100r/s;

    upstream django_app {
        server web:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;
        charset utf-8;

        # Segurança: Headers essenciais
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Coleta de arquivos estáticos (Alias deve bater com o volume do docker)
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, no-transform";
            access_log off;
        }

        # Arquivos de mídia (uploads)
        location /media/ {
            alias /var/www/media/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Suporte a WebSocket (Django Channels)
        location /ws/ {
            proxy_pass http://django_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Proxy para a aplicação Django
        location / {
            # Aplicar rate limit em webhooks se necessário
            if ($request_uri ~* "/webhooks/") {
                set $limit_zone "webhook";
            }

            proxy_pass http://django_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_redirect off;
        }

        # Endpoint de Health Check do Nginx
        location /health/ {
            access_log off;
            return 200 'OK';
        }
    }
}
