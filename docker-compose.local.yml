# Simplified docker-compose for local development/testing without cloudflared
services:
  db:
    image: postgres:15-alpine
    container_name: pastita_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pastita
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pastita_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: pastita_backend:latest
    container_name: pastita_web
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DJANGO_SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production-min-50-chars-long-12345}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-*}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres123@db:5432/pastita}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/1}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - DEBUG=False
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    ports:
      - "12000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --workers 2"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5

  celery:
    image: pastita_backend:latest
    container_name: pastita_celery
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DJANGO_SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production-min-50-chars-long-12345}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres123@db:5432/pastita}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
    depends_on:
      - db
      - redis
      - web
    command: celery -A config.celery worker -l info -Q whatsapp,orders,payments,agents,automation,campaigns,default --concurrency=2

  celery-beat:
    image: pastita_backend:latest
    container_name: pastita_celery_beat
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DJANGO_SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production-min-50-chars-long-12345}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres123@db:5432/pastita}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
    depends_on:
      - db
      - redis
      - celery
    command: celery -A config.celery beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:

networks:
  default:
    name: pastita_network
